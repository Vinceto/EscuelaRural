<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Listado de Cursos</h1>
    <a href="/cursos/nuevo" class="btn btn-primary mb-3">Nuevo Curso</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}"></td>
            <td th:text="${curso.nombre}"></td>
            <td>
                <a th:href="@{/cursos/editar/{id}(id=${curso.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/cursos/eliminar/{id}(id=${curso.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
</div>
</body>
</html>
