<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${curso.id != null ? 'Editar Curso' : 'Nuevo Curso'}"></h1>
    <form th:action="@{/cursos/guardar}" th:object="${curso}" method="post">
        <!-- Campo oculto para el ID, solo cuando se edita un curso existente -->
        <input type="hidden" th:if="${curso.id != null}" th:field="*{id}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Curso</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre del curso">
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/cursos" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
</div>
</body>
</html>
