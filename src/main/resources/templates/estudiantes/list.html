<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Estudiantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Listado de Estudiantes</h1>
  <a href="/estudiantes/nuevo" class="btn btn-primary mb-3">Nuevo Estudiante</a>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Curso</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="estudiante : ${estudiantes}">
      <td th:text="${estudiante.id}"></td>
      <td th:text="${estudiante.nombre}"></td>
      <td th:text="${estudiante.curso.nombre}"></td>
      <td>
        <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-warning">Editar</a>
        <a th:href="@{/estudiantes/eliminar/{id}(id=${estudiante.id})}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
</div>
</body>
</html>
